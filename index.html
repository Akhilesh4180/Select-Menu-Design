<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero">

        <div class="selector">
            <div id="selectField">
                <p id="SelectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>whatsapp</p>
                </li>
            </ul>

        </div>
    </div>


    <script>

        var selectField = document.getElementById("selectField");
        var SelectText = document.getElementById("SelectText");
        var options = document.getElementsByClassName("options");
        var list = document.getElementById("list");
        var arrowIcon = document.getElementById("arrowIcon");


        selectField.onclick = function(){
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }

        for(option of options){
            option.onclick = function(){
                SelectText.innerHTML = this.textContent;   
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");


            }
        }

    </script>
</body>

</html>
